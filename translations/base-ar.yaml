steamPage:
    shortText: لعبة شيبز (أشكال) هي لعبة تدور حول بناء مصانع وتوصيلها حتى تقوم بشكل
        .آلي بصناعة أشكال مختلفة تزداد تعقيدا في خريطة لانهائية.
    discordLinkShort: Official Discord
    intro: >-
        لعبة شيبز (أشكال) هي لعبة مريحة تقوم فيها ببناء مصانع ووتشغيلها آليا
        لصناعة أشكال هندسية.

        مع التقدم في المستوى، تزداد الأشكال تعقيداً، فيتوجب عليك التوسع في الخريطة اللانهائية،
        وذلك ليس كافياً للتقدم في مستوى اللعبة حيث عليك صناعة المزيد بأضعاف مضاعفة لتلبية الطلب، الشيء الوحيد الذي يمكنه مساعدتك هو التوسع.

        بينما في البداية تقوم بصناعة أشكال مختلفة، تتطلب منك المراحل المتقدمة تلوين هذه الأشكال، حيث يتوجب عليك استخراج وخلط الألوان.

        عند شراءك اللعبة على ستيم (Steam) تحصل على الإصدار الكامل للعبة، ولكن يمكن أيضاً لعبة نسخة تجريبية على موقع shapez.io  ثم يمكنك القرار لاحقا
    what_others_say: ما يقوله الآخرون عن شيبز (أشكال)
    nothernlion_comment: هذه اللعبة رائعة - لقد استمتعت كثيرًا باللعب، ومر الوقت سريعًا.
    notch_comment: حقًا يجب أن أنام، لكنني أعتقد أنني اكتشفت للتو كيفية صنع حاسوب في شيبز (أشكال).
    steam_review_comment: لقد سرقت هذه اللعبة حياتي ولا أريد استعادتها. لعبة مصانع مريحة جدًا ولن تدعني أتوقف عن تحسين خطوط الإنتاج.
