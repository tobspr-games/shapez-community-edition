        enableColorBlindHelper:
            title: وضع عمى الألوان
            description: يمكنك من استخدام أدوات مختلفة تسمح لك بلعب اللعبة إذا كنت تعاني من عمى الألوان.
        fullscreen:
            title: ملء الشاشة
            description: يوصى بلعب اللعبة في وضع ملء الشاشة للحصول على أفضل تجربة. متاح فقط في النسخة المستقلة.
        soundsMuted:
            title: كتم الصوت
            description: إذا تم تفعيله، سيتم كتم جميع المؤثرات الصوتية.
        musicMuted:
            title: كتم الموسيقى
            description: إذا تم تفعيله، سيتم كتم جميع الموسيقى.
        theme:
            title: سمة اللعبة
            description: اختر سمة اللعبة (فاتح / داكن).
            themes:
                dark: داكن
                light: فاتح
        refreshRate:
            title: معدل التحديث
            description: >-
                إذا كان لديك شاشة بمعدل 144 هرتز، غير معدل التحديث هنا حتى
                تتمكن اللعبة من المحاكاة بشكل صحيح بمعدلات تحديث أعلى.
                قد يؤدي ذلك إلى تقليل معدل الإطارات إذا كان جهاز الكمبيوتر
                بطيئًا جدًا.
        alwaysMultiplace:
            title: وضع التعدد
            description: إذا تم تفعيله، ستبقى جميع المباني مختارة بعد التثبيت حتى تلغي ذلك. هذا يعادل الضغط على SHIFT بشكل دائم.
        offerHints:
            title: تلميحات ودروس
            description: سواء لتقديم التلميحات والدروس أثناء اللعب. كما يخفي بعض عناصر واجهة المستخدم حتى مستوى معين لتسهيل الدخول إلى اللعبة.
        enableTunnelSmartplace:
            title: الأنفاق الذكية
            description: عند تفعيلها، ستقوم بوضع الأنفاق تلقائيًا بإزالة الأحزمة غير الضرورية. يتيح لك ذلك أيضًا سحب الأنفاق وسيتم إزالة الأنفاق الزائدة.
        vignette:
            title: تأثير الإضاءة المحيطية
            description: يمكنك من تفعيل التأثير الذي يظلم زوايا الشاشة مما يجعل النص أسهل في القراءة.
        rotationByBuilding:
            title: التدوير حسب نوع المبنى
            description: يتذكر كل نوع من المباني التدوير الذي قمت بضبطه آخر مرة بشكل فردي. قد يكون ذلك أكثر راحة إذا كنت تتنقل بشكل متكرر بين أنواع المباني المختلفة.
        compactBuildingInfo:
            title: معلومات المباني المضغوطة
            description: يقصر صناديق المعلومات للمباني من خلال عرض نسبها فقط. بخلاف ذلك، يظهر وصف وصورة.
        disableCutDeleteWarnings:
            title: تعطيل تحذيرات القطع / الحذف
            description: يعطل رسائل التحذير التي تظهر عند قطع / حذف أكثر من 100 كيان.
        soundVolume:
            title: مستوى صوت المؤثرات الصوتية
            description: ضبط مستوى الصوت للمؤثرات الصوتية.
        musicVolume:
            title: مستوى صوت الموسيقى
            description: ضبط مستوى الصوت للموسيقى.
        lowQualityMapResources:
            title: موارد خريطة ذات جودة منخفضة
            description: تبسط من عرض الموارد على الخريطة عند التكبير لتحسين الأداء. تبدو أكثر نظافة، لذا تأكد من تجربتها!
        disableTileGrid:
            title: تعطيل الشبكة
            description: قد يساعد تعطيل الشبكة في الأداء. هذا يجعل اللعبة تبدو أنظف أيضًا!
        clearCursorOnDeleteWhilePlacing:
            title: مسح المؤشر عند الحذف بالزر الأيمن
        description: >-
            مفعل بشكل افتراضي، يقوم بمسح المؤشر كلما قمت بالنقر
            بالزر الأيمن بينما لديك مبنى محدد للتثبيت. إذا تم
            تعطيله، يمكنك حذف المباني من خلال النقر بالزر الأيمن
            أثناء وضع مبنى.
        lowQualityTextures:
            title: قوام منخفض الجودة (قبيح)
            description: يستخدم قوامًا منخفض الجودة لتوفير الأداء. سيجعل هذا اللعبة تبدو قبيحة جدًا!
        displayChunkBorders:
            title: عرض حدود الكتل
            description: يتم تقسيم اللعبة إلى كتل من 16x16 بلاطة، إذا تم تفعيل هذا الإعداد، يتم عرض حدود كل كتلة.
        pickMinerOnPatch:
            title: اختر المنقب على رقعة الموارد
            description: مفعل بشكل افتراضي، يختار المنقب إذا استخدمت pipette عند التحويم فوق رقعة الموارد.
        simplifiedBelts:
            title: أحزمة مبسطة (قبيحة)
            description: لا يقوم بعرض عناصر الحزام إلا عند التحويم فوق الحزام لتوفير الأداء. لا أوصي باللعب بهذا الإعداد إذا لم تكن بحاجة ماسة للأداء.
        enableMousePan:
            title: تفعيل الحركة بالماوس
            description: يتيح لك نقل الخريطة عن طريق تحريك المؤشر إلى حواف الشاشة. السرعة تعتمد على إعداد سرعة الحركة.
        zoomToCursor:
            title: الزوم نحو المؤشر
            description: إذا تم تفعيله، سيكون الزوم في اتجاه موضع الماوس، بخلاف ذلك يكون في منتصف الشاشة.
        mapResourcesScale:
            title: حجم موارد الخريطة
            description: يتحكم في حجم الأشكال على نظرة الخريطة (عند التكبير).
        shapeTooltipAlwaysOn:
            title: نص الأداة - عرض دائم
            description: سواء لإظهار نص الأداة للأشكال عند التحويم فوق المباني، بدلاً من الحاجة إلى الضغط على 'ALT'.
