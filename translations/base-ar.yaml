        desc: >-
            لقد قمت بفتح <strong>نوع قاطع</strong> من
            <strong>الموازن</strong> - يقبل مدخل واحد ويقسمه إلى
            اثنين!

    reward_belt_reader:
        title: قارئ الحزام
        desc: >-
            لقد قمت بفتح <strong>قارئ الحزام</strong>! يسمح لك
            بقياس الإنتاجية لحزام.<br><br>انتظر حتى تفتح الأسلاك -
            ستحصل على استخدام حقيقي!

    reward_cutter_quad:
        title: قاطع رباعي
        desc: لقد قمت بفتح نوع من <strong>القاطع</strong> -
        يسمح لك بقطع الأشكال إلى <strong>أربعة أجزاء</strong>
        بدلاً من مجرد اثنين!

    reward_painter_double:
        title: طلاء مزدوج
        desc: >-
            لقد قمت بفتح نوع من <strong>الدهان</strong> - يعمل
            بشكل مشابه للدهان العادي ولكن يعالج
            <strong>شكلين في وقت واحد</strong>، مستهلكًا لونًا
            واحدًا بدلاً من اثنين!

    reward_storage:
        title: التخزين
        desc: >-
            لقد قمت بفتح <strong>بناية التخزين</strong> - يسمح لك
            بتخزين العناصر حتى سعة معينة!<br><br>يعطي
            الأولوية للمخرج الأيسر، لذا يمكنك أيضًا استخدامه
            كبوابة <strong>تدفق زائد</strong>!

    reward_blueprints:
        title: المخططات
        desc: >-
            يمكنك الآن <strong>نسخ ولصق</strong> أجزاء من مصنعك!
            حدد منطقة (اضغط على CTRL، ثم اسحب بالفأرة)، واضغط
            على 'C' لنسخها.<br><br>لصقها <strong>ليس مجانيًا</strong>،
            تحتاج إلى إنتاج <strong>أشكال المخططات</strong>
            لتحصل عليها! (التي قمت بتسليمها للتو).

    reward_rotater_180:
        title: دوار (180°)
        desc: لقد قمت بفتح <strong>الدوران بزاوية 180 درجة</strong>!
        - يسمح لك بتدوير شكل بزاوية 180 درجة (مفاجأة! :D)

    reward_wires_painter_and_levers:
        title: >-
            الأسلاك ودهان رباعي
        desc: >-
            لقد قمت بفتح <strong>طبقة الأسلاك</strong>: إنها طبقة
            منفصلة فوق الطبقة العادية وتقدم الكثير من الآليات
            الجديدة!<br><br>في البداية، قمت بفتح
            <strong>دهان رباعي</strong> - اربط الفتحات التي ترغب
            في تلوينها مع طبقة الأسلاك!<br><br>للتبديل إلى
            طبقة الأسلاك، اضغط على <strong>E</strong>. <br><br>ملاحظة:
            <strong>قم بتمكين التلميحات</strong> في الإعدادات لتفعيل
            درس الأسلاك!

    reward_filter:
        title: >-
            فلتر العناصر
        desc: >-
            لقد قمت بفتح <strong>فلتر العناصر</strong>! سيوجه
            العناصر إما إلى المخرج العلوي أو الأيمن اعتمادًا
            على ما إذا كانت تتطابق مع الإشارة من طبقة الأسلاك
            أم لا.<br><br>يمكنك أيضًا تمرير إشارة منطقية (1 أو
            0) لتفعيلها أو تعطيلها بالكامل.

    reward_display:
        title: العرض
        desc: >-
            لقد قمت بفتح <strong>العرض</strong> - اربط إشارة
            على طبقة الأسلاك لرؤيتها!<br><br>ملاحظة: هل لاحظت
            أن قارئ الحزام والتخزين يخرجان آخر عنصر تم قراءته؟
            حاول عرضه على شاشة!

    reward_constant_signal:
        title: إشارة ثابتة
        desc: >-
            لقد قمت بفتح <strong>بناية الإشارة الثابتة</strong>
            على طبقة الأسلاك! هذا مفيد للربط مع
            <strong>فلاتر العناصر</strong> على سبيل المثال.<br><br>
            يمكن للإشارة الثابتة أن تصدر <strong>شكلًا</strong> أو
            <strong>لونًا</strong> أو <strong>منطقًا</strong> (1 أو 0).

    reward_logic_gates:
        title: بوابات منطقية
        desc: >-
            لقد قمت بفتح <strong>البوابات المنطقية</strong>! لا
            داعي لأن تكون متحمسًا لذلك، لكنه في الواقع رائع
            جدًا!<br><br>مع البوابات المنطقية يمكنك الآن حساب
            عمليات AND وOR وXOR وNOT.<br><br>كمكافأة على ذلك،
            لقد أعطيتك أيضًا <strong>ترانزستورًا</strong>!

    reward_virtual_processing:
        title: المعالجة الافتراضية
        desc: >-
            لقد أعطيت مجموعة كاملة من المباني التي تسمح لك
            <strong>بمحاكاة معالجة الأشكال</strong>، مما يعني
            أنه يمكنك إضافة تأثيرات أخرى على العملية التي
            قد ترغب في إضافتها.<br><br>لكن تذكر، هذه كلها
            مباني إضافية!

    reward_transformer:
        title: المحول
        desc: >-
            لقد قمت بفتح <strong>المحول</strong>! يقوم بتحويل
            المدخلات إلى مخرجات جديدة تمامًا!<br><br>توجه إلى
            المباني الافتراضية وتجربتها!

    reward_processor:
        title: المعالج
        desc: >-
            لقد قمت بفتح <strong>المعالج</strong>! إنه يستخدم
            لإنتاج <strong>أشكال جديدة</strong> باستخدام أشكال
            أخرى في موارده!<br><br>يجب أن تكون الأشكال المدخلة
            موجودة في المخازن حتى يقوم بإنتاج الشكل المطلوب.

    reward_router:
        title: الموجه
        desc: >-
            لقد قمت بفتح <strong>الموجه</strong>! يستخدم لتوجيه
            المدخلات في حزام معين بناءً على إشارة منطقية.<br><br>
            استخدمه مع الفلاتر لتحقيق مزيد من التحكم!

    reward_color_mixer:
        title: >-
            خلط الألوان
        desc: >-
            خلط الألوان الجديدة باستخدام <strong>مصدر الألوان</strong>
            - يمكنك إما مزج الألوان معًا أو تحديد أشكال مختلفة
            لإنتاج ألوان جديدة.<br><br>لإنتاج الألوان، تحتاج
            إلى إنتاج مكونات الألوان الخاصة بك أولاً.
